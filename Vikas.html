<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Vikas!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        .wish {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 3px 3px 30px rgba(255, 255, 255, 0.9);
            }
            to {
                text-shadow: 3px 3px 40px rgba(255, 255, 255, 1);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .message {
            font-size: 1.7rem;
            color: white;
            margin-top: 15px;
            animation: bounce 2s infinite;
        }
        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .decorations span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="decorations">
        <span style="left: 10%; animation-duration: 4s;"></span>
        <span style="left: 30%; animation-duration: 5s;"></span>
        <span style="left: 50%; animation-duration: 6s;"></span>
        <span style="left: 70%; animation-duration: 4.5s;"></span>
        <span style="left: 90%; animation-duration: 5.5s;"></span>
    </div>
    <div class="container">
        <h1 class="wish">ðŸŽ‰ Happy Birthday Vikas! ðŸŽ‚</h1>
        <p class="message">Dear Vikas, may your special day be filled with laughter, joy, and unforgettable moments. You are an amazing friend, and I hope this year brings you great success and happiness! ðŸ’–</p>
    </div>
</body>
</html>
